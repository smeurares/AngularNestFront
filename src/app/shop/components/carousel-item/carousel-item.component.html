<div class="main-container">
  <img class="image" src="{{ item.imageUrl }}" alt="{{ item.title }}" />
  <div class="header">
    <div class="description">{{ item.description }}</div>
  </div>
  <div class="body">
    <div class="title">{{ item.title }}</div>
  </div>
  <div class="footer">
    <div class="index">{{ item.index }}</div>
  </div>
</div>
