<h2 class="title">All products</h2>
<div class="container">
  <nz-row nzGutter="18" class="product-row">
    <nz-col
      *ngFor="let product of products"
      nzXs="24"
      nzSm="12"
      nzMd="8"
      nzLg="6"
    >
      <app-product [product]="product"></app-product>
    </nz-col>
  </nz-row>
</div>
