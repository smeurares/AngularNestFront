<div class="add-product-csv">
  <nz-upload
    nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
    [nzHeaders]="{ authorization: 'authorization-text' }"
    nzAccept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
    (nzChange)="handleChange($event)"
    [nzLimit]="1"
  >
    <button nz-button>
      <span nz-icon nzType="upload"></span>
      Click to Upload
    </button>
  </nz-upload>
</div>
<div class="row">
  <app-excel-products-table
    *ngIf="JSONData.length > 0"
    [products]="JSONData"
  ></app-excel-products-table>
  <button nz-button nzType="primary" *ngIf="JSONData.length > 0" (click)="addProductsToDB()">
    <span nz-icon nzType="primary"></span>
    Add to server
  </button>
</div>
